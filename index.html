<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar with Bootstrap</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/page1">Page 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/page2">Page 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/page3">Page 3</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        List
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="/list/subpage1">Subpage 1</a></li>
                        <li><a class="dropdown-item" href="/list/subpage2">Subpage 2</a></li>
                        <li><a class="dropdown-item" href="/list/subpage3">Subpage 3</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Your content goes here -->
<div class="container mt-4">
    <h2 id="pageTitle">Home</h2>
    <!-- Add the rest of your page content here -->
</div>

<!-- Bootstrap JS (optional, for dropdown functionality) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script to update page title based on the current route -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Get the current route from the URL
        var currentRoute = window.location.pathname;

        // Extract the page title from the route
        var pageTitle = currentRoute.replace(/\//g, '');

        // Display the page title in the designated element
        document.getElementById('pageTitle').innerText = pageTitle || 'Home';
    });
</script>

</body>
</html>
